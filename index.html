<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='MenuCategoriesApp'>
<div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as menu'>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.search()">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <span ng-if="(!menu.term && menu.menuitems.length == 0) || (menu.term && menu.menuitems.length == 0)">Nothing found!</span>
    <found-items found="menu.menuitems"  on-remove="menu.removeItem(index)"></found-items>
  </div>
</div>

</body>
</html>
